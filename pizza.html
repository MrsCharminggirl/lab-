<!DOCTYPE html>
<html>
<head>
    <title>Pizza Ordering</title>
    <style>
        fieldset {
            background-color: lightgray;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validation() {
            const fullName = document.forms["pizzaForm"]["fullName"].value.trim();
            if (fullName === "") {
                alert("Please enter your full name.");
                return false;
            }

            const streetAddress = document.forms["pizzaForm"]["streetAddress"].value.trim();
            if (streetAddress === "") {
                alert("Please enter your street address.");
                return false;
            }

            const phone = document.forms["pizzaForm"]["phone"].value.trim();
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            const email = document.forms["pizzaForm"]["email"].value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            const password = document.forms["pizzaForm"]["password"].value;
            if (password.length < 5 || password.length > 15) {
                alert("Password must be between 5 and 15 characters.");
                return false;
            }

            const cardType = document.forms["pizzaForm"]["cardType"].value;
            if (cardType === "") {
                alert("Please select a card type.");
                return false;
            }

            const cardName = document.forms["pizzaForm"]["cardName"].value.trim();
            if (cardName === "") {
                alert("Please enter the name on the card.");
                return false;
            }

            const spices = document.forms["pizzaForm"]["spices"];
            let spiceChecked = false;
            for (let i = 0; i < spices.length; i++) {
                if (spices[i].checked) {
                    spiceChecked = true;
                    break;
                }
            }
            if (!spiceChecked) {
                alert("Please select at least one spice.");
                return false;
            }

            const pizzaSize = document.forms["pizzaForm"]["pizzaSize"].value;
            if (pizzaSize === "") {
                alert("Please select a pizza size.");
                return false;
            }

            const quantity = document.forms["pizzaForm"]["quantity"].value.trim();
            if (quantity === "" || isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid pizza quantity.");
                return false;
            }

            const meats = document.forms["pizzaForm"]["meat"];
            let meatSelected = false;
            for (let i = 0; i < meats.length; i++) {
                if (meats[i].checked) {
                    meatSelected = true;
                    break;
                }
            }
            if (!meatSelected) {
                alert("Please select a type of meat.");
                return false;
            }

            alert("Your order has been confirmed!");
            return true;
        }
    </script>
</head>
<body>
    <form name="pizzaForm" onsubmit="return validation();">
        <fieldset style="width: 55%;">
            <legend style="text-align: center;">PIZZA ORDERING FORM</legend>

            <fieldset>
                <legend>Delivery Address</legend>
                <label>Full Name:</label>
                <input type="text" name="fullName" placeholder="Full Name" required><br>

                <label>Street Address:</label>
                <input type="text" name="streetAddress" placeholder="Address"><br>

                <label>Phone:</label>
                <input type="text" name="phone" placeholder="Phone"><br>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Email"><br>

                <label>Password:</label>
                <input type="password" name="password" placeholder="Password"><br>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label>Card Type:</label>
                <select name="cardType">
                    <option value="">-- Select --</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Visa card">Visa card</option>
                    <option value="Discover">Discover</option>
                </select><br><br>

                <label>Card Number:</label>
                <input type="number" name="cardNumber" placeholder="Card Number"><br>

                <label>Name on Card:</label>
                <input type="text" name="cardName" placeholder="Name on Card"><br>
            </fieldset>

            <fieldset>
                <legend>Customize Your Pizza</legend>
                <label>Pizza Size:</label>
                <select name="pizzaSize">
                    <option value="">-- Select Size --</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select><br><br>

                <label>Quantity:</label>
                <input type="text" name="quantity" placeholder="Quantity"><br><br>

                <label>Spices:</label><br>
                <input type="checkbox" name="spices" value="Black Pepper"> Black Pepper<br>
                <input type="checkbox" name="spices" value="Mayonnaise"> Mayonnaise<br>
                <input type="checkbox" name="spices" value="Chili Flakes"> Chili Flakes<br><br>

                <label>Other Requirements:</label><br>
                <textarea name="otherReqs" rows="3" cols="30" placeholder="Any special requirements..."></textarea><br><br>

                <label>Meat:</label><br>
                <input type="radio" name="meat" value="Fish"> Fish<br>
                <input type="radio" name="meat" value="Beef"> Beef<br>
                <input type="radio" name="meat" value="Chicken"> Chicken<br><br>
            </fieldset>

            <button type="reset">Clear Order</button>
            <button type="submit">Place Order</button>
        </fieldset>
    </form>
</body>
</html>
